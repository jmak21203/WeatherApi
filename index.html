<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Api</title>
</head>

<body>

    <header class="row text-center text-blue my-2">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container">
        <div class="row">
            <div class="input-group mb-3">
                <form id="citySearch">
                    <label>Search for a City
                    </label>
                    <input type="text" class="form-control" placeholder="City" aria-label="Search for a City"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                    </div>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Clear
                            History</button>
                    </div>
                </form>

            </div>
            <div class="past-search border" id="past-search-buttons">
            </div>

            <div class="col-12 col-md-9">
                <div class="row border selected-city" id="current-forecast">
                    <div class="col-12">
                        <h2 id="searched-city"></h2>
                        <div id="current-weather-container" class="list-group"></div>
                    </div>
                </div>

                <div class="row border" id=" five-day-forecast">
                    <h4 class="col 12" id="forecast"></h4>
                    <div class="d-flex" id="fiveday-container"></div>
                    <!-- Empty div to hold dailyCards from script.js -->
                    <div class="d-inline-flex flex-wrap p-2" id="daily-forecast">
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>




















</html>
